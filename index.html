
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- logo gelicek -->
    <img class="img" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="safaf">
    <!-- 
*logonun altında arama kutusu olacak
*arama kutusunun içinde ortalanmış "Search the web using Google!" metni
*altında arama çubuğu
*altında google search I'm feeling lucky butonları
-->
<div class="box">
  Search the web using Google!
  <br>
  <input type="text" name="q" value="" size="40">
  <br>
  <input type="submit" value="Google Search">
  <input type="submit" name="sa" value="I'm feeling lucky">
</div>

<!-- alt sol 1.kutunun içinde
* Special Searches metni ortala
*metnin altında ortalanmış linkler-->

<div class="left-box">
    Special Searches  
    <br>
    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
    <br>
    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
</div>

<div class="middle-box">
    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
    <br>
    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
    <br>
    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
    <br>
    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

</div>

<!-- alt sağ kutu
*Get Google!
updates monthly: ortalanmış metin gelicek
*altına arama çubuğu
*altına yanyana ortalanmış subscribe butonu ve archive linki
-->
<div class="right-box">
    Get Google!
    <br>  
    updates monthly:
    <br>
    <input type="text" name="emailaddr" value="your e-mail">
    <br>
    <input type="submit" name="SubmitAction" value="Subscribe">
    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
</div>
<!-- en alta ortalanmış  Copyright ©1998 Google Inc.
metni gelicek-->
<div class="clear">
    Copyright ©1998 Google Inc.
</div>
</body>
</html>
